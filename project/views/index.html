    <style type="text/css">
        /*
 * Base structure
 */

/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
}


/*
 * Global add-ons
 */

.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */
.navbar-fixed-top {
  border: 0;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    background-color: #f5f5f5;
    border-right: 1px solid #eee;
  }
}

/* Sidebar navigation */
.nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
}
.nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
}
.nav-sidebar > .active > a,
.nav-sidebar > .active > a:hover,
.nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
}


/*
 * Main content
 */

.main {
  padding: 20px;
}
@media (min-width: 768px) {
  .main {
    padding-right: 40px;
    padding-left: 40px;
  }
}
.main .page-header {
  margin-top: 0;
}


/*
 * Placeholder dashboard ideas
 */

.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  border-radius: 50%;
}
.img-wrap{
  padding: 10px 16px;
  display: inline-block;
}
.modal-body .img-wrap img{
    width:200px;
}
#data-error{
  padding: 10px 16px;
  color:red;
  display: none;
}


    </style>
  </head>

            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="/">首页</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">shop官网</a></li>
            <li><a href="user/logout">登出</a></li>
          </ul>
        </div>
      </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/goods">商品管理 </a></li>
            <li><a href="#">订单管理</a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

              添加商品
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">商品添加</h4>

                      <div data-error="" id="data-error" class="bg-danger"> </div>
                      <div class="input-group input-group-lg">
                          <span class="input-group-addon" id="sizing-addon1">商品名称</span>
                          <input type="text" class="form-control" placeholder="goodsName" aria-describedby="sizing-addon1" name="goodsName" id="goodsName">
                      </div>
                       <div class="input-group input-group-lg">

                          <span class="input-group-addon" id="sizing-addon4">商品库存</span>

                      </div>

                          <span class="input-group-addon" id="sizing-addon5">商品封面</span>

  <script type="text/javascript">
    function myFileReader(obj,file){

       var fr = new FileReader();  
          
        fr.onloadend = function(e) {

           if(obj.attr("id")=="goodsPhotos") 
           {
            obj.parent().append($("<span class='img-wrap'><img src="+e.target.result+"></span>"));  
           }else{

              if(obj.parent().find(".img-wrap").length>0){
               obj.parent().find(".img-wrap").html($("<img src="+e.target.result+">")); 

              }else{
               obj.parent().append($("<span class='img-wrap'><img src="+e.target.result+"></span>")); 

              }
           }
        };  
        fr.readAsDataURL(file);  

    }
    
    $("input[type=file]").on("change",function(e){
          var files=e.target.files;
          if(files.length>9){
            $("#data-error").html("最多上传9张图片");
            $("#data-error").show();
            $(this).val("");
            return false;  
          }
          for(var file of files){
            
             if(!/image\/\w+/.test(file.type)){  
               $("#data-error").html("请确保文件为图像类型");
               $("#data-error").show();
                  return false;  
              }else{
                myFileReader($(this),file);
              } 
            

          }

         
        
    })


    $("#close").on("click",function(){

      $("#myModal").find("input").each(function(){
        $(this).val("")
      })
      $(".img-wrap").remove();

    })

    //save 

    $("#save").on("click",function(){

      var formdata=new FormData();

        var goodsName=$("#goodsName").val();
        var goodsPrice=$("#goodsPrice").val();
        var goodsDesc=$("#goodsDesc").val();
        var goodsCount=$("#goodsCount").val();
        var goodsCover=$("#goodsCover").get(0).files[0];
        var goodsPhotos=$("#goodsPhotos").get(0).files;

        console.log(goodsPhotos)

        if(goodsName==""){

          $("#data-error").html("商品名称不能为空");
           $("#data-error").show();
           return

        }
         if(goodsPrice==""){

            $("#data-error").html("商品价格不能为空");
            $("#data-error").show();
            return

        }else{
          if(goodsPrice*1<0){
             $("#data-error").html("商品价格小于0");
            $("#data-error").show();
            return

          }

        }
         if(goodsDesc==""){

          $("#data-error").html("商品描述不能为空");
           $("#data-error").show();
           return

        }
         if(goodsCount==""){

          $("#data-error").html("商品库存不能为空");
          $("#data-error").show();
          return

        }else{
          if(goodsCount*1<0){
           $("#data-error").html("商品库存不能为负数");
           $("#data-error").show();
           return
          }
        }



        formdata.append("goodsName",goodsName)
        formdata.append("goodsPrice",goodsPrice)
        formdata.append("goodsDesc",goodsDesc)
        formdata.append("goodsCount",goodsCount)
        formdata.append("goodsCover",goodsCover)

        for (var i = 0; i < goodsPhotos.length; i++) {
          formdata.append("goodsPhotos",goodsPhotos[i])
        }
        
         
         

        $.ajax({
            url:"./goods/add",
            type:"post",
            contentType:'multipart/form-data',
            // 告诉jQuery不要去处理发送的数据
            processData : false, 
            // 告诉jQuery不要去设置Content-Type请求头
            contentType : false,
            data:formdata,
            success:function(data){
              var json=JSON.parse(data);
              if(json.status=="0"){
                alert("添加成功")
              }else{
                alert("添加失败")
              }
            },error:function(data){

            }

          })


    })


  </script>
